<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <!-- <a href="events.html">Key Events</a> -->
            <!-- <a href="contact.html">Contact</a> -->
        </nav>
    </header>
    <section class="gallery">
        <h2>London</h2>
        <div class="photo-card">
            <img src="images/London1.JPG" alt="London Image 1">
            <div class="description">Big Ben in broad daylight!</div>
        </div>
        <div class="photo-card">
            <img src="images/London2.JPG" alt="London Image 2">
            <div class="description">Friends from school all meeting up from different places.</div>
        </div>
        <h2>Egypt</h2>
        <div class="photo-card">
            <img src="images/Egypt1.JPG" alt="Egypt Image 1">
            <div class="description">Nile River at sunset.</div>
        </div>
        <div class="photo-card">
            <img src="images/Egypt2.JPG" alt="Egypt Image 2">
            <div class="description">Foreigners at the great pyramids.</div>
        </div>
        <h2>Berlin</h2>
        <div class="photo-card">
            <img src="images/Egypt3.JPG" alt="Egypt Image 3">
            <div class="description">Remains of an ancient kingdom.</div>
        </div>
        <div class="photo-card">
            <img src="images/Vienna1.JPG" alt="Vienna Image 1">
            <div class="description">Checkpoint Charlie.</div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Study Abroad Recap</p>
    </footer>
</body>
</html>
